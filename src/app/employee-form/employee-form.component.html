<mat-dialog-content>
    <form [formGroup]="employeeForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" type="number" readonly>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter employee name">
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Position</mat-label>
        <input matInput formControlName="position" placeholder="Enter position">
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Company ID</mat-label>
        <input matInput formControlName="companyId" type="number" placeholder="Enter company ID">
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Department ID</mat-label>
        <input matInput formControlName="departmentId" type="number" placeholder="Enter department ID">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="saveEmployee()" [disabled]="!employeeForm.valid">
      Save
    </button>
  </mat-dialog-actions>
