<mat-card>
    <mat-card-header>
      <mat-card-title>Candidate List</mat-card-title>
      <mat-card-subtitle>Manage candidates</mat-card-subtitle>
    </mat-card-header>
  
    <mat-table [dataSource]="candidates">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let candidate">{{ candidate.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let candidate">{{ candidate.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let candidate">{{ candidate.phone }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let candidate">
          <button mat-button color="primary" (click)="openDialog(candidate)">Edit</button>
          <button mat-button color="warn" (click)="deleteCandidate(candidate.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  
    <button mat-fab color="primary" (click)="openDialog()">+</button>
  </mat-card>
