<mat-card>
  <mat-card-header>
    <mat-card-title>Employee List</mat-card-title>
    <mat-card-subtitle>Manage employees</mat-card-subtitle>
  </mat-card-header>

  <mat-table [dataSource]="employees">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Employee Name </th>
      <td mat-cell *matCellDef="let emp">{{ emp.name }}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let emp">{{ emp.position }}</td>
    </ng-container>

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let emp">{{ emp.companyName }}</td>
    </ng-container>

    <ng-container matColumnDef="departmentName">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let emp">{{ emp.departmentName }}</td>
    </ng-container>

    <ng-container matColumnDef="salaryAmount">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let emp">{{ emp.salaryAmount }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let emp">
        <button mat-button color="primary" (click)="openDialog(emp)">Edit</button>
        <button mat-button color="warn" (click)="deleteEmployee(emp.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <button mat-fab color="primary" (click)="openDialog()">+</button>
</mat-card>
