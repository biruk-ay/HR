<div style="width: 100%;">
  <mat-card style="width: 100%; margin: 0;">
  <mat-card-header>
    <mat-card-title>Employee List</mat-card-title>
    <mat-card-subtitle>Manage employees</mat-card-subtitle>
  </mat-card-header>

  <table mat-table [dataSource]="employees" class="full-width-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="width:25%">Employee</th>
      <td mat-cell *matCellDef="let emp">{{ emp.name }}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="width:25%">Position</th>
      <td mat-cell *matCellDef="let emp">{{ emp.position }}</td>
    </ng-container>

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef style="width:25%">Company</th>
      <td mat-cell *matCellDef="let emp">{{ emp.companyName }}</td>
    </ng-container>

    <ng-container matColumnDef="departmentName">
      <th mat-header-cell *matHeaderCellDef style="width:25%">Department</th>
      <td mat-cell *matCellDef="let emp">{{ emp.departmentName }}</td>
    </ng-container>

    <ng-container matColumnDef="salaryAmount">
      <th mat-header-cell *matHeaderCellDef style="width:25%">Salary</th>
      <td mat-cell *matCellDef="let emp">{{ emp.salaryAmount }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef
      style="width:25%; text-align:center; overflow: initial; text-overflow: initial; white-space: normal;">Actions</th>
      <td mat-cell *matCellDef="let emp"
      style="width:25%; text-align:center; overflow: initial; text-overflow: initial; white-space: normal;">
        <button mat-button color="primary" (click)="openDialog(emp)">
          <mat-icon class="icon">edit</mat-icon>
        </button>
        <button mat-button color="warn" (click)="deleteEmployee(emp.id)">
          <mat-icon class="icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
<button mat-fab color="primary" (click)="openDialog()" class="create">+</button>
</div>
