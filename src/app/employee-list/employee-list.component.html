<h2>Employee List</h2>
<table mat-table [dataSource]="employee" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let emp"> {{emp.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let emp"> {{emp.name}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let emp"> {{emp.position}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'position']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'position'];"></tr>
</table>
