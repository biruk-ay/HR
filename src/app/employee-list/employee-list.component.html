<h2>Employee List</h2>

  <div style="width: 98%; background-color: white; padding: 16px;">
  <table mat-table [dataSource]="employee" class="mat-elevation-z8" style="width: 100%;">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.name }} </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.position }} </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.companyName || 'N/A' }} </td>
    </ng-container>
    
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.departmentName || 'N/A' }} </td>
    </ng-container>
    
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.salaryAmount || 'N/A' }} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let emp">
        <button mat-button color="primary" (click)="openDialog(emp)">Edit</button>
        <button mat-button color="warn" (click)="deleteEmployee(emp.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-fab color="primary" (click)="openDialog()" style="position: fixed; bottom: 16px; right: 16px;">+</button>
</div>
