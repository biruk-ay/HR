<mat-card>
    <mat-card-header>
      <mat-card-title>Department List</mat-card-title>
      <mat-card-subtitle>Manage departments</mat-card-subtitle>
    </mat-card-header>
  
    <mat-table [dataSource]="departments">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Department Name </th>
        <td mat-cell *matCellDef="let department">{{ department.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company Name </th>
        <td mat-cell *matCellDef="let department">{{ department.companyName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let department">
          <button mat-button color="primary" (click)="openDialog(department)">Edit</button>
          <button mat-button color="warn" (click)="deleteDepartment(department.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  
    <button mat-fab color="primary" (click)="openDialog()">+</button>
  </mat-card>
